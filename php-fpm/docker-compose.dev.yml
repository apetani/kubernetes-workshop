version: "3.5"

services:
  web:
    image: nginx:1.15.12
    container_name: ${ENV}_workshop_web
    ports:
      - "8080:80"
    volumes:
      - ./code:/code
      - ./.${ENV}.site.conf:/etc/nginx/conf.d/default.conf
    networks:
      - workshop
  php:
    image: php:7.3.5-fpm-stretch
    container_name: ${ENV}_workshop_php
    volumes:
      - ./code:/code
    networks:
      - workshop

networks:
  workshop:
    name: ${ENV}_workshop_local